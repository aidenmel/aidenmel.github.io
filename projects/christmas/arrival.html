        <script>
            var loadingScreen = document.getElementById('LoadingScreen')

            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                    setTimeout(() => {
                    loadingScreen.classList.add('complete');
                    
                    setTimeout(() => {
                        loadingScreen.classList.add('disabled')
                    }, 400)    

                    }, 200);
                }
            }
