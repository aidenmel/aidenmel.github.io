<!DOCTYPE html>
<html>
  <head>
    <title>Walker (Tag)</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <main class="menu-container active">
      <section class="menu" id="startMenu">
        <h1 class="float-anim">Walker</h1>
        <p>Play with two or more players in the classic game of tag.</p>
        <hr>
        <ul id="player-list">
        </ul>
        <button id="add-player">Add Player</button>
        <hr>
        <button id="start">Start Round</button>
      </section>

      <section class="menu" id="keyAssign">
        <h1>Assign Keys</h1>
        <p>Select the keys that will determine your created walker's movement.</p>
        <ul id="key-list">
          <li id="key-up">?</li>
          <li id="key-left">?</li>
          <li id="key-down">?</li>
          <li id="key-right">?</li>
        </ul>
        <h2 id="key-label">Assign a key for <i>LEFT</i></h2>
      </section>

      <h6>Walker by Aiden MELTON ( 2025 )</h6>
    </main>

    <main class="game-content">
      <h2 id="round">Round 1</h2>
      <h1 class="float-anim" id="display-msg">Avoid <u id="to-avoid">???</u>!</h1>
    </main>

    <section id="monitor">
      <div id='board'>
        <div id="landscape"></div>
        <div id="walkers"></div>
      </div>
    </section>
  </body>
</html>
