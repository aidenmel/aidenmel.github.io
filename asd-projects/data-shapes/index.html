<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Data Shapes</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="line-bg-effect background"></div>
    <div class="line-bg-effect"></div>
    <div id="board">
      <aside>
        <h1 id="title">Data Shapes</h1>
        <h6 class="author">BY AIDEN MELTON | v1.0</h6>
        <div id="info-box">
          <h6>Current Index</h6>
          <h2 id="info-bar">0</h2>
        </div>
        <div id="button-box">
          <button class="animated-button" id="cycle-left">Prev</button>
          <button class="animated-button" id="cycle-right">Next</button>
          <button class="animated-button" id="execute1">Display</button>
          <button class="animated-button" id="execute2">Display Good</button>
          <button class="animated-button" id="execute3">Display Bad</button>
        </div>
      </aside>
      <div id="shape-container">
        <div id="shape"></div>
      </div>
      <div class="mobile">
        <h1 id="mobile-title">Data Shapes</h1>
        <h6 class="author">BY AIDEN MELTON | v1.0</h6>
        <div id="info-box">
          <h6>Current Index</h6>
          <h2 id="mobile-info-bar">0</h2>
        </div>
      </div>
    </div>
  </body>
</html>
